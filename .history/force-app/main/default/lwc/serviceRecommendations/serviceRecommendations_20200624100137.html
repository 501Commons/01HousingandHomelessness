<template>
    <div class="outerDiv slds-size_1-of-1 slds-grid slds-wrap">
        <div class="slds-size_1-of-1 fullRecDiv">
            <div class="slds-clearfix">
                <ul class="slds-float_left slds-list_horizontal iconNameDiv slds-p-left_x-small">
                    <li>
                        <lightning-icon icon-name="custom:custom1" size="medium" alternative-text="Services" ></lightning-icon>
                    </li>
                    <li>
                        <p class="slds-p-left_xx-small">Recommended Services</p>
                    </li>
                    
                </ul>
                <ul class="slds-float_right slds-list_horizontal">
                    <li class="slds-p-right_x-small slds-p-top_xx-small">
                        <lightning-button-icon  variant="border-filled" icon-name="utility:refresh" alternative-text="Refresh" onclick={handleRequestRecommendations}></lightning-button-icon>
                    </li>
                    <li class="slds-p-right_medium slds-p-top_xx-small">
                        <lightning-button-icon  variant="border-filled" icon-name="utility:checkin" alternative-text="Refresh" onclick={handleExpand}></lightning-button-icon>
                    </li>
                </ul>
            </div>
            <div if:false={showRecommendations} class="slds-size_1-of-1 slds-grid slds-wrap slds-align_absolute-center">
                <div class="slds-size_1-of-1 slds-align_absolute-center">
                    <h3>No Recommendations Yet</h3>
                </div>
                <div class="slds-size_1-of-1 slds-align_absolute-center">
                    <lightning-button label="Get Recommended Services" title="Recommendations" onclick={handleRequestRecommendations}></lightning-button>
                </div>
            </div>

            
        </div>
        <div if:true={returnRecommendations}>
            <div class="slds-size_1-of-1 slds-clearfix slds-m-top_small slds-m-bottom_small">

                <!-- multi select picklist for filter of program types -->
                <div class="slds-float_left">
                    <div class="slds-form-element">
                        <label class="slds-form-element__label" for="combobox-id-7">Show Me</label>
                        <div class="slds-form-element__control">
                            <div class="slds-combobox_container">
                                <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="true" aria-haspopup="listbox" role="combobox">
                                    <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right" role="none">
                                      <input type="text" class="slds-input slds-combobox__input slds-has-focus slds-combobox__input-value" id="combobox-id-7" aria-controls="listbox-id-7" role="textbox" placeholder="Select an Option" readonly="" value="2 Options Selected"
                                      />
                                      <span class="slds-icon_container slds-icon-utility-down slds-input__icon slds-input__icon_right">
                                        <svg class="slds-icon slds-icon slds-icon_x-small slds-icon-text-default">
                                          <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#down"></use>
                                        </svg>
                                      </span>
                                    </div>
                                    <div id="listbox-id-7" class="slds-dropdown slds-dropdown_length-5 slds-dropdown_fluid" role="listbox">
                                        <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                                            <li role="presentation" class="slds-listbox__item">
                                                <div aria-checked="true" id="option1"
                                                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-is-selected"
                                                    role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon">
                                                        <span class="slds-icon_container slds-icon-utility-check slds-current-color">
                                                            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                                            </svg>
                                                        </span>
                                                    </span>
                                                    <span class="slds-media__body">
                                                        <span class="slds-truncate" title="Accounts">Accounts</span>
                                                    </span>
                                                </div>
                                            </li>
                                            <li role="presentation" class="slds-listbox__item">
                                                <div aria-checked="true" id="option2"
                                                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small slds-is-selected"
                                                    role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon">
                                                        <span class="slds-icon_container slds-icon-utility-check slds-current-color">
                                                            <svg class="slds-icon slds-icon_x-small" aria-hidden="true">
                                                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#check"></use>
                                                            </svg>
                                                        </span>
                                                    </span>
                                                    <span class="slds-media__body">
                                                        <span class="slds-truncate" title="Reports">Reports</span>
                                                    </span>
                                                </div>
                                            </li>
                                            <li role="presentation" class="slds-listbox__item">
                                                <div id="option3"
                                                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                    role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                    <span class="slds-media__body">
                                                        <span class="slds-truncate" title="Contacts">Contacts</span>
                                                    </span>
                                                </div>
                                            </li>
                                            <li role="presentation" class="slds-listbox__item">
                                                <div id="option4"
                                                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                    role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                    <span class="slds-media__body">
                                                        <span class="slds-truncate" title="Files">Files</span>
                                                    </span>
                                                </div>
                                            </li>
                                            <li role="presentation" class="slds-listbox__item">
                                                <div id="option5"
                                                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                    role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                    <span class="slds-media__body">
                                                        <span class="slds-truncate" title="Groups">Groups</span>
                                                    </span>
                                                </div>
                                            </li>
                                            <li role="presentation" class="slds-listbox__item">
                                                <div id="option6"
                                                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                    role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                    <span class="slds-media__body">
                                                        <span class="slds-truncate" title="Leads">Leads</span>
                                                    </span>
                                                </div>
                                            </li>
                                            <li role="presentation" class="slds-listbox__item">
                                                <div id="option7"
                                                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                    role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                    <span class="slds-media__body">
                                                        <span class="slds-truncate" title="Notes">Notes</span>
                                                    </span>
                                                </div>
                                            </li>
                                            <li role="presentation" class="slds-listbox__item">
                                                <div id="option8"
                                                    class="slds-media slds-listbox__option slds-listbox__option_plain slds-media_small"
                                                    role="option">
                                                    <span class="slds-media__figure slds-listbox__option-icon"></span>
                                                    <span class="slds-media__body">
                                                        <span class="slds-truncate" title="Groups">Groups</span>
                                                    </span>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- show me filter -->
                <div class="slds-float_right slds-p-top_large">
                    <lightning-button-group>
                        <lightning-button-menu alternative-text="Show More" variant="border-filled" icon-name="utility:sort">
                            <lightning-menu-item checked value="rating" label="Matching Rating(high to low)" onclick={handleSortMenu}></lightning-menu-item>
                            <lightning-menu-item value="distance" label="Distance to Contact Address" onclick={handleSortMenu}></lightning-menu-item>
                            <lightning-menu-item value="popular" label="Most Popular" onclick={handleSortMenu}></lightning-menu-item>
                        </lightning-button-menu>
                        <lightning-button-icon icon-name="utility:filterList" variant="border-filled" title="Filter List" onclick={handleFilterList}></lightning-button-icon>
                    </lightning-button-group>
                </div>
            </div>
            
            <div class="mapDiv slds-size_1-of-1" if:true={returnRecommendations}>
                <lightning-map map-markers={mapMarkers}>
    
                </lightning-map>
            </div>
        </div>
        
        
    
        <div if:true={returnRecommendations} class="innerRecDiv">
            <template for:each={returnRecommendations} for:item='recommendation'>
                <c-service-recommendation key={recommendation.ServiceId} servicerecommendation={recommendation} contactid={recordId}></c-service-recommendation>
                
            </template>
        </div>

        <!-- show hidden -->
        <div class="hiddenRecsDiv" if:true={returnHiddenRecommendations}>
            <a href="#" if:false={showHiddenRecsList} onclick={handleShowHidden}><lightning-icon class="slds-current-color" size="xx-small" icon-name="utility:chevronright"> </lightning-icon>Hidden Recommendations (x)</a> 
            <a href="#" if:true={showHiddenRecsList} onclick={handleShowHidden}><lightning-icon class="slds-current-color" size="xx-small" icon-name="utility:chevrondown"> </lightning-icon>Hidden Recommendations (x)</a> 
            
            <template if:true={showHiddenRecsList} for:each={returnHiddenRecommendations} for:item='hiddenrecommendation'>
                <c-service-recommendation key={hiddenrecommendation.ServiceId} servicerecommendation={hiddenrecommendation} contactid={recordId}></c-service-recommendation>
            </template>
        </div>
        
    </div>


    <!-- show map section -->
    <template if:true={showExpandedMap} >
        <section role="dialog" tabindex="-1" aria-label="Expanded Map View" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container mapModal">
                <header class="slds-modal__header slds-modal__header_empty">
                    <lightning-button-icon class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" icon-name="utility:close" title="Close" onclick={handleExpand}>
                    </lightning-button-icon>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div class="slds-size_1-of-1 slds-grid slds-wrap">
                        <div class="slds-col recommendationsDiv recommendationsDivWide">
                            <div class="outerDiv slds-size_1-of-1 slds-grid slds-wrap">
                                <div class="slds-size_1-of-1 fullRecDiv">
                                    <div class="slds-clearfix">
                                        <ul class="slds-float_left slds-list_horizontal iconNameDiv slds-p-left_x-small">
                                            <li>
                                                <lightning-icon icon-name="custom:custom1" size="medium" alternative-text="Services" ></lightning-icon>
                                            </li>
                                            <li>
                                                <p class="slds-p-left_xx-small">Recommended Services</p>
                                            </li>
                                            
                                        </ul>
                                        <ul class="slds-float_right slds-list_horizontal">
                                            <li class="slds-p-right_x-small slds-p-top_xx-small">
                                                <lightning-button-icon  variant="border-filled" icon-name="utility:refresh" alternative-text="Refresh" onclick={handleRequestRecommendations}></lightning-button-icon>
                                            </li>
                                            <li class="slds-p-right_medium slds-p-top_xx-small">
                                                <lightning-button-icon  variant="border-filled" icon-name="utility:checkin" alternative-text="Refresh" onclick={handleExpand}></lightning-button-icon>
                                            </li>
                                        </ul>
                                    </div>
                                    <div if:false={showRecommendations} class="slds-size_1-of-1 slds-grid slds-wrap slds-align_absolute-center">
                                        <div class="slds-size_1-of-1 slds-align_absolute-center">
                                            <h3>No Recommendations Yet</h3>
                                        </div>
                                        <div class="slds-size_1-of-1 slds-align_absolute-center">
                                            <lightning-button label="Get Recommended Services" title="Recommendations" onclick={handleRequestRecommendations}></lightning-button>
                                        </div>
                                    </div>
                        
                                    
                                </div>
                                
                                <div class="slds-size_1-of-1 slds-clearfix slds-m-top_small slds-m-bottom_small">
                                        <div class="slds-float_left">
                                            <lightning-combobox
                                                name="filters"
                                                label="Show Me"
                                                value={value}
                                                placeholder="Select Progress"
                                                options={options}
                                                onchange={handleChange} ></lightning-combobox>
                                        </div>
                                        <!-- show me filter -->
                                        <div class="slds-float_right slds-p-top_large">
                                            <lightning-button-group>
                                                <lightning-button-menu alternative-text="Show More" variant="border-filled" icon-name="utility:sort">
                                                    <lightning-menu-item checked value="rating" label="Matching Rating(high to low)" onselect={handleSortMenu}></lightning-menu-item>
                                                    <lightning-menu-item value="distance" label="Distance to Contact Address" onselect={handleSortMenu}></lightning-menu-item>
                                                    <lightning-menu-item value="popular" label="Most Popular" onselect={handleSortMenu}></lightning-menu-item>
                                                </lightning-button-menu>
                                                <lightning-button-icon icon-name="utility:filterList" variant="border-filled" title="Filter List" onclick={handleFilterList}></lightning-button-icon>
                                            </lightning-button-group>
                                        </div>
                                    </div>
                                
                            
                                <div if:true={returnRecommendations} class="innerRecModalDiv">
                                    <template for:each={returnRecommendations} for:item='recommendation'>
                                        <c-service-recommendation key={recommendation.ServiceId} servicerecommendation={recommendation} contactid={recordId}></c-service-recommendation>
                                        
                                    </template>
                                </div>

                                <!-- show hidden -->
                                <div class="hiddenRecsDiv" if:true={returnHiddenRecommendations}>
                                    <a href="#" if:false={showHiddenRecsList} onclick={handleShowHidden}><lightning-icon class="slds-current-color" size="xx-small" icon-name="utility:chevronright"> </lightning-icon>Hidden Recommendations (x)</a> 
                                    <a href="#" if:true={showHiddenRecsList} onclick={handleShowHidden}><lightning-icon class="slds-current-color" size="xx-small" icon-name="utility:chevrondown"> </lightning-icon>Hidden Recommendations (x)</a> 
                                    
                                    <template if:true={showHiddenRecsList} for:each={returnHiddenRecommendations} for:item='hiddenrecommendation'>
                                        <c-service-recommendation key={hiddenrecommendation.ServiceId} servicerecommendation={hiddenrecommendation} contactid={recordId}></c-service-recommendation>
                                    </template>
                                </div>
                                
                            </div>
                        </div>
                        <div class="slds-col mapModalDiv width67">
                            <lightning-map map-markers={mapMarkers}>

                            </lightning-map>
                        
                            
                
                        </div>
                        <div class="slds-col filterDiv slds-hide">
                            <header class='slds-clearfix'>
                                <div class='slds-float_left slds-p-around_small'>
                                    <h2>Filters</h2>
                                </div>
                                <div class='slds-float_right slds-p-around_small'>
                                    <lightning-button-icon icon-name="utility:close" variant="bare" onclick={handleCloseFilters} title="Close">
                                    </lightning-button-icon>
                                </div>
                            </header>
                            <div class="slds-size_1-of-1">
                                <!-- search -->
                            </div>

                            <div class="slds-size_1-of-1 slds-p-left_medium">
                                <div class='slds-clearfix'>
                                    <div class='slds-float_left'>
                                        <h3>Matching all of these filters(2)</h3>
                                    </div>
                                    <div class='slds-float_right'>
                                        <a href="#" onclick={removeFilters}>Remove All</a>
                                    </div>
                                </div>
                            </div>
                            <a href="#" onclick={changeFilter}>
                                <div class="slds-size_1-of-1 slds-clearfix pillFilterDiv">
                                    <div class='slds-float_left'>
                                        <p class="slds-p-bottom_x-small greyText">Open Hours</p>
                                        <p class="blackText">2 pm to 5 pm</p>
                                    </div>
                                    <div class='slds-float_right'>
                                        <lightning-button-icon icon-name="utility:close" variant="bare" onclick={handleRemoveFilter} title="Close">
                                        </lightning-button-icon>
                                    </div>
                                </div>
                                <div if:true={showHoursFilterChangePopover}>

                                </div>
                            </a>
                            <a href="#" onclick={changeFilter}>
                                <div class="slds-size_1-of-1 slds-clearfix pillFilterDiv">
                                    <div class='slds-float_left'>
                                        <p class="slds-p-bottom_x-small greyText">Location</p>
                                        <p class="blackText">Within 25 Miles of Contact Address</p>
                                    </div>
                                    <div class='slds-float_right'>
                                        <lightning-button-icon icon-name="utility:close" variant="bare" onclick={handleRemoveFilter} title="Close">
                                        </lightning-button-icon>
                                    </div>
                                </div>
                                <div if:true={showLocationFilterChangePopover}>

                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
                
  
    </template>
</template>
