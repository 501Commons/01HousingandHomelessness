<template>
    <div>
        <lightning-button label="Get Recommendations" title="Recommendations" onclick={handleGetRecommendations}></lightning-button>
    </div>

    <div>

            <!-- later - iteration of recommendation -->
            
            <!-- TODO: list only the top X number of recommendations? -->
            <lightning-card  variant="Narrow" >
                <div slot="title">
                    <p><a href="#" onclick={handleRelevancePopover}>Relevance 91 %</a></p>
                    <template if:true={showRelevancePopover}>
                        <section aria-describedby="dialog-body-id-99" aria-labelledby="dialog-heading-id-104" class="slds-popover slds-nubbin_left" role="dialog">
                            <button class="slds-button slds-button_icon slds-button_icon-small slds-float_right slds-popover__close" title="Close dialog">
                                <svg class="slds-button__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                                </svg>
                                <span class="slds-assistive-text">Close dialog</span>
                            </button>
                            <header class="slds-popover__header">
                                <h2 class="slds-text-heading_small" id="dialog-heading-id-104">Header Title</h2>
                            </header>
                            <div class="slds-popover__body" id="dialog-body-id-99">
                                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                            </div>
                        </section>
                    </template>
                    <!-- types of icons based on program type? -->
                    <lightning-button-icon  icon-name="custom:custom51" variant="border-filled" alternative-text="Food" ></lightning-button-icon>
                    <p>Service Name</p>
                </div>
                <div slot="actions">
                    <lightning-button-group>
                        <lightning-button label="Send" onclick={handleSendReferral}></lightning-button>
                        <lightning-button-icon  icon-name="utility:print" variant="border-filled" alternative-text="Print" ></lightning-button-icon>
                        <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" onclick={handleShowMoreDropdown}></lightning-button-icon>
                    </lightning-button-group>
                    <template if:true={showDropdown}>
                        <div class="slds-dropdown slds-dropdown_left">
                            <ul class="slds-dropdown__list" role="menu" aria-label="Show More">
                                <li class="slds-dropdown__item" role="presentation">
                                    <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                                        <span class="slds-truncate" title="Menu Item Three">Hide for this Contact</span>
                                    </a>
                                </li>
                                <li class="slds-has-divider_top-space" role="separator"></li>
                                <li class="slds-dropdown__item" role="presentation">
                                    <a href="javascript:void(0);" role="menuitem" tabindex="-1">
                                        <span class="slds-truncate" title="Menu Item Four">Hide for all Contacts</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </template>
                </div>
                <div>

                    <p>Provided by <a href="#">Provider Name</a></p>
                    <p>description</p>
                    <span>Open until XX:XX PM</span><span>Address</span>
                    
                    <!-- phone and website -->
                    <a href="#">(222)222-2222</a> * <a href="#">Website</a>
                    
                    
                </div>
                <div slot="footer">
                    <!-- likes and comments -->
                    <div class="slds-clearfix">
                        <div class="slds-float_left">
                            
                        </div>
                        <div class="slds-float_right">
                            
                        </div>
                    </div>
                </div>
            </lightning-card>
        </div>

    <template if:true={returnRecommendations}>
        <p>got some recommendations</p>
    </template>
</template>
