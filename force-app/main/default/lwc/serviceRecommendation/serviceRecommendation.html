<template>
  <article key={servicerecommendation.ServiceId} class="slds-card parentCard">
      <div class="slds-card__header slds-clearfix">
          <div class="slds-float_left" slot="title">
              <div class='relevancePara'>
                <a
                  href="#"
                  if:false={showRelevancePopover}
                  class="relevanceHeader"
                  onclick={handleRelevancePopover}
                  ><lightning-icon
                    class="slds-current-color relevanceIcon"
                    size="xx-small"
                    icon-name="utility:chevronright"
                  ></lightning-icon
                  >Relevance {servicerecommendation.Relevance} %</a
                >
              </div>
              <div>
                <a
                  href="#"
                  if:true={showRelevancePopover}
                  class="relevanceHeader"
                  onclick={handleRelevancePopover}
                  ><lightning-icon
                    class="slds-current-color"
                    size="xx-small"
                    icon-name="utility:chevrondown"
                  ></lightning-icon
                  >Relevance {servicerecommendation.Relevance} %</a
                >
              </div>
              <div if:true={showRelevancePopover} class="relevanceDiv">
                <header>
                  <p>
                    Matched based on <br /><span class="slds-text-title_bold"
                      >{indicatorCount} qualifying factors:</span
                    >
                    <br />
                  </p>
                </header>
                <div
                  class="slds-size_1-of-1 slds-grid slds-wrap slds-text-body_regular factorsDiv"
                >
                  <ul>
                    <template for:each={servicerecommendation.Indicators} for:item='ind'>
                      <div key={ind.IndicatorType}>
                        <li>
                          <span class='boldText'>{ind.IndicatorType}</span>
                        </li>
                        <li>
                          {ind.IndicatorValue}
                        </li>
                      </div>
                    </template>
                  </ul>
                </div>
              </div>
              <div class="headerdv">
                <div class='headerIconDiv slds-p-top_xx-small'>
                  <lightning-icon
                    if:true={programTypeFood}
                    icon-name="custom:custom51"
                    size="medium"
                    alternative-text="Food"
                  ></lightning-icon>
                  <lightning-icon
                    if:true={programTypeEducation}
                    icon-name="custom:custom33"
                    size="medium"
                    alternative-text="Education"
                  ></lightning-icon>
                  <lightning-icon
                    if:true={programTypeHousing}
                    icon-name="custom:custom107"
                    size="medium"
                    alternative-text="Housing"
                  ></lightning-icon>
                  <lightning-icon
                    if:true={programTypeGoods}
                    icon-name="custom:custom93"
                    size="medium"
                    alternative-text="Goods"
                  ></lightning-icon>
                  <lightning-icon
                    if:true={programTypeMoney}
                    icon-name="custom:custom17"
                    size="medium"
                    alternative-text="Money"
                  ></lightning-icon>
                  <lightning-icon
                    if:true={programTypeTransit}
                    icon-name="custom:custom36"
                    size="medium"
                    alternative-text="Transit"
                  ></lightning-icon>
                  <lightning-icon
                    if:true={programTypeHealth}
                    icon-name="custom:custom86"
                    size="medium"
                    alternative-text="Health"
                  ></lightning-icon>
                  <lightning-icon
                    if:true={programTypeCare}
                    icon-name="custom:custom94"
                    size="medium"
                    alternative-text="Care"
                  ></lightning-icon>
                  <lightning-icon
                    if:true={programTypeWork}
                    icon-name="custom:custom24"
                    size="medium"
                    alternative-text="Work"
                  ></lightning-icon>
                  <lightning-icon
                    if:true={programTypeLegal}
                    icon-name="custom:custom16"
                    size="medium"
                    alternative-text="Legal"
                  ></lightning-icon>
                </div>
                <div class='headerText slds-p-left_medium'>
                  <label>{servicerecommendation.ProgramType}</label>
                  <p>{servicerecommendation.ProgramName}</p>
                </div>
              </div>
            </div>
            <div class="slds-float_right" slot="actions">
              <lightning-button-group>
                <lightning-button
                  label="Share"
                  onclick={handleSendReferral}
                ></lightning-button>
                <lightning-button-icon
                  icon-name="utility:print"
                  variant="border-filled"
                  value={serviceid}
                  alternative-text="Print"
                  onclick={handlePrintReferral}
                ></lightning-button-icon>
                <lightning-button-menu if:false={servicerecommendation.Hidden} alternative-text="Show More">
                  <lightning-menu-item
                    value="Hide for this Contact"
                    label="Hide for this Contact"
                    onclick={handleHideForThisContact}
                  ></lightning-menu-item>
                  <lightning-menu-item
                    value="Hide for all Contacts"
                    label="Hide for all Contacts"
                    onclick={handleHideForAllContacts}
                  ></lightning-menu-item>
                </lightning-button-menu>
                <!-- when to show hide/unhide? -->
                <lightning-button-menu if:true={servicerecommendation.Hidden} alternative-text="Show More">
                  <lightning-menu-item value="unhide for this Contact" label="Unhide for this Contact" onclick={handleUnhideForThisContact}></lightning-menu-item>
                  <lightning-menu-item value="unhide for all Contacts" label="Unhide for all Contacts" onclick={handleUnhideForAllContacts}></lightning-menu-item>
        
                </lightning-button-menu>
              </lightning-button-group>
            </div>
    </div>
    <div class="slds-media__body">
        <div class="slds-m-around_small">
            <ul class="bodyList">
              <li>
                <p>Provided by: <a href="#" onclick={handleAccountRedirect}>{servicerecommendation.Service.Account__r.Name}</a></p>
              </li>
              <li><p>{servicerecommendation.ProgramDescription}</p></li>
              <template if:true={servicerecommendation.TodaysHours}>
                <li>
                  <span class="slds-text-title_bold"
                    >Open until  &nbsp;
                    <lightning-formatted-date-time
                      hour="2-digit"
                      minute="2-digit"
                      time-zone="UTC"
                      value={servicerecommendation.TodaysHours.End_Time__c}
                    ></lightning-formatted-date-time></span
                  >&nbsp;&nbsp;&nbsp;<span class="slds-text-title_bold"
                    >{servicerecommendation.MailingStreet},
                    {servicerecommendation.MailingCity}</span
                  >
                </li>
              </template>
              <li>
                <span
                  ><a href="#">{servicerecommendation.Service.Phone__c}</a> * &nbsp;
                  <a href={servicerecommendation.Website}>Website</a></span
                >
              </li>
            </ul>
          </div>
    </div>
    <footer>
        <div slot="footer">
            <!-- likes and comments -->
            <div class="slds-clearfix">
              <div class="slds-float_left">
                <c-star-rating rating={servicerecommendation.Rating}></c-star-rating>
              </div>
              <div class="slds-float_right slds-p-top_x-small">
                <a>{commentCount} Comments</a> |&nbsp;
                <a href="#" onclick={handleShowAddComment}>Add Comment</a>
              </div>
            </div>
      
            <div if:true={showAddComment}>
              <div class="slds-clearfix">
                <lightning-textarea
                  class="commentInput"
                  label="Add Comment"
                  value={newComment}
                  onblur={handleCommentChange}
                ></lightning-textarea>
                <div class="slds-float_right slds-p-top_small slds-p-bottom_small">
                  <lightning-button
                    title="Comments"
                    label="Add Comment"
                    onclick={handleAddComment}
                  ></lightning-button>
                </div>
              </div>
            </div>
          </div>
    </footer>
  </article>
</template>
